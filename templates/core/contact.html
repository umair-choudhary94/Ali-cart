{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'core:index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> Contact
                </div>
            </div>
        </div>


        <div class="page-content pt-50">
            <div class="container">
                <div class="row">
                    <div class="col-xl-10 col-lg-12 m-auto">
                        <section class="mb-50">
                            <div class="row">
                                <div class="col-xl-8">
                                    <div class="contact-from-area padding-20-row-col">
                                        <h2 class="mb-10">Drop Us a Line or contact us through:</h2>
                                        <h4 class="text-success">{{ success_message }}</h4>
                                        <h4 class="text-danger">{{ error_message }}</h4>
                                        <div class="mobile-social-icon">
                                            <a href="#"><img src="{% static 'assets/imgs/theme/icons/whatsapp-icon.svg' %}" alt="WhatsApp" /></a>
                                            <a href="#"><img src="{% static 'assets/imgs/theme/icons/icon-facebook-white.svg' %}" alt="Facebook" /></a>
                                            <a href="#"><img src="{% static 'assets/imgs/theme/icons/icon-instagram-white.svg' %}" alt="Instagram" /></a>
                                        </div>                                    
                                        <h4 class="text-success" id="message-response"></h4>
                                        <form action="{% url 'core:contact' %}" method="post">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button type="submit">Send message</button>
                                        </form>
                                        
                                        
                                        <p class="form-messege"></p>
                                    </div>
                                </div>
                                <div class="col-lg-4 pl-50 d-lg-block d-none">
                                    <img class="border-radius-15 mt-50" src="{% static 'assets/imgs/page/contact-2.png' %}" alt="" />
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
